<html>
  <head>
    <meta charset="UTF-8">
    <title>Getting Started Extension's Popup</title>
    <link href="css.css" rel="stylesheet">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="page.js"></script>
  </head>
  <body>
    <h2>前端分页小练习</h2>
    <div class="left">
      <div>想分的总页数：<input type="text" placeholder="请输入想分的总页数" id="pages"></div>
      <div>每页的记录数：<input type="text" placeholder="请输入每页显示的记录数" id="nums"> <button id="go">开始</button></div>
    </div>
    <div class="right">
      <h3>实现目标:</h3>
      <ul>
        <li>1. 首页和尾页是一定要显示的</li>
        <li>2. 如果有，一定要显示当前页的上一页和下一页</li>
        <li>3. 所显示出的页数距离首页和尾页的最小距离大于2，就用...代替</li>
      </ul>
    </div>
    <div class="clear">
      <ol id="show"></ol>
    </div>
    <ul id="page">

    </ul>
  </body>
</html>
