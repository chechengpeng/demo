<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>js-focus</title>
    <link href="css.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container" id="container">
    <div class="img-con" id="img-con" style="left:0;">
        <img src="1.jpg" height="342" width="500">
        <img src="2.jpg" height="342" width="500">
        <img src="3.jpg" height="342" width="500">
        <img src="4.jpg" height="342" width="500">

    <div class="lar">
        <span id="gol" class="gol">&lt;</span>
        <span id="gor" class="gor">&gt;</span>
    </div>

        <span id="txt1" class="show">我是图片1</span>
        <span id="txt2">我是图片2</span>
        <span id="txt3">我是图片3</span>
        <span id="txt4">我是图片4</span>
    </div>
    <div id="number">
        <span id="num1" class="on">1</span>
        <span id="num2">2</span>
        <span id="num3">3</span>
        <span id="num4">4</span>
    </div>
</div>
<script src="js.js" type="text/javascript"></script>

</html>
